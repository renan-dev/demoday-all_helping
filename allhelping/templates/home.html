{% extends 'base.html' %}
{% block main %}
<section class="chat">
    <div class="chat-header">
        <i></i>
        <p class="ajudante"></p>
        <img></img>
    </div>

    <div class="chat-content">
        <div class="coment">
            <p>Mano 1</p>
            <p>Conteúdo do chat 1</p>
        </div>
        <div class="coment">
            <p>Mano 2</p>
            <p>Conteúdo do chat 2</p>
        </div>
    </div>

    <div class="chat-insert">
        <input type="text" required>
        <input id="enviar_mensagem" input::placeholdertype="submit" placeholder="Enviar">
    </div>
</section>
{% endblock main %}
